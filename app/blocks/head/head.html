<!DOCTYPE html>
<html class="no-js"
      lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--Page Title-->
    <title>@@if(!context.title){Page Title}@@if(context.title){@@title}</title>
    <!--SEO-->
    <meta name="description"
          content="Description">
    <meta name="keywords"
          content="keyword1, keyword2">
    <!--Additional meta tags-->
    <meta name="msthemecompatible"
          content="no">
    <meta name="HandheldFriendly"
          content="True">
    <meta name="apple-mobile-web-app-capable"
          content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">
    <meta name="format-detection"
          content="telephone=no">
    <meta name="format-detection"
          content="address=no">
    <!--Favicons-->
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="./favicons/apple-touch-icon.png">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./favicons/favicon-32x32.png">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="./favicons/favicon-16x16.png">
    <link rel="manifest"
          href="./favicons/site.webmanifest">
    <link rel="mask-icon"
          href="./favicons/safari-pinned-tab.svg"
          color="#5bbad5">
    <link rel="shortcut icon"
          href="./favicons/favicon.ico">
    <link rel="stylesheet"
          href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,600;8..144,700&display=swap"
          rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <meta name="msapplication-TileColor"
          content="#da532c">
    <meta name="msapplication-config"
          content="./favicons/browserconfig.xml">
    <meta name="theme-color"
          content="#ffffff">
    <!--Styles-->
    <link id="app-css"
          rel="stylesheet"
          href="./assets/styles/app.min.css">
    <link href="https://cdn.bootcss.com/Swiper/2.7.6/idangerous.swiper.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/Swiper/2.7.6/idangerous.swiper.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
            defer></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"
            type="text/javascript"></script>
    <script>
        document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js');
        if (!('ontouchstart' in document.documentElement)) {
            document.documentElement.className += ' no-touchevents';
        } else {
            document.documentElement.className += ' touchevents';
        }

    </script>
</head>

<body>
    <noscript>
        <div class="no-js-warning">Для корректной работы сайта <b>включите JavaScript</b> в браузере</div>
    </noscript>
