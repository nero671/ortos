<a href="#"
   class="cart-good@@if(context.element){ @@element}@@if(context.favorite){ favorite}">
    <div class="cart-cross cart-good__cross">
        <svg width="12"
             height="12"
             viewBox="0 0 12 12"
             fill="none"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M1.05078 1L10.9503 10.8995"
                  stroke="#ABABAB"
                  stroke-width="1.5"
                  stroke-linecap="round" />
            <path d="M1.05078 11L10.9503 1.10051"
                  stroke="#ABABAB"
                  stroke-width="1.5"
                  stroke-linecap="round" />
        </svg>
    </div>
    <div class="cart-good__img">
        <img src="@@src"
             alt="Ortos">
        @@if(context.label) {
        <div class="labels">
            <span class="label label--style_bg-@@label.bg">
                @@label.value
            </span>
        </div>
        }
    </div>
    <div class="cart-good__content">
        <div class="articul cart-good__articul">
            Артикул: <span>@@articul</span>
        </div>
        <div class="cart-good__title">@@title</div>
        <div class="cart-good__prices">
            <div class="price">@@price</div>
            @@if(context.oldprice) {
            <div class="price-old">@@oldprice</div>
            }
        </div>
        <div class="cart-good__actions">
            <div class="cart-good__counter">
                <button type="button"
                        class="buttonCountMinus conter-input"
                        aria-label="Минус товар">-</button>
                <div class="buttonCountNumber">1</div>
                <button type="button"
                        class="buttonCountPlus conter-input"
                        aria-label="Плюс товар">+</button>
            </div>
            <button class="btn cart-good__favorite btn--transparent"
                    type="button"
                    aria-label="Добавить в избранное">
                <svg width="18"
                     height="18"
                     viewBox="0 0 18 18"
                     fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.3072 3.465C16.0711 4.24145 16.5 5.2927 16.5 6.38859C16.5 7.48449 16.0711 8.53574 15.3072 9.31219L9.71222 15.0212C9.32012 15.4213 8.67589 15.4213 8.2838 15.0212L2.68886 9.31219C2.12149 8.73392 1.73521 7.99907 1.57839 7.19963C1.42156 6.40019 1.50116 5.57168 1.8072 4.81781C2.11325 4.06394 2.63216 3.41821 3.29896 2.96146C3.96576 2.50471 4.75083 2.25723 5.5559 2.25C6.63241 2.25661 7.66279 2.69327 8.42293 3.465C8.64464 3.68709 8.83785 3.93656 8.99801 4.2075C9.15817 3.93656 9.35138 3.68709 9.57308 3.465C9.94762 3.0803 10.394 2.77481 10.8861 2.56629C11.3783 2.35778 11.9066 2.2504 12.4401 2.2504C12.9737 2.2504 13.5019 2.35778 13.9941 2.56629C14.4863 2.77481 14.9326 3.0803 15.3072 3.465Z"
                          stroke="#7F818C"
                          stroke-linecap="round"
                          stroke-linejoin="round" />
                </svg>
                @@if(!context.favorite) {
                <span>В избранное</span>
                }
                @@if(context.favorite) {
                <span>В избранном</span>
                }
            </button>
        </div>
        @@if(context.discount) {
        <span class="label cart-good__label label--style_bg-@@discount.bg label--text-transform_lowercase">
            @@discount.value
        </span>
        }
    </div>
</a>
