<div style="display: none;"
     id="phone-code"
     class="modal modal--size_xs">
    <div class="modal__title">
        <button class="modal__back js-phone-code-back"
                type="button">
            <img src="assets/images/arrow-black.svg"
                 alt="стрелка назад">
        </button>
        Введите код
    </div>
    <div class="modal__subtitle">Код был отправлен на указанный номер телефона. </div>
    <form action="#"
          class="modal__form">
        <label class="modal__field form-field">
            <span class="input-label">Код</span>
            <input class="input">
        </label>
        <div class="modal__code">
            <span>Запросить код</span> повторно через <span class="modal__code-timer">00:55</span>
        </div>
        <button class="btn btn--style_bg-black"
                type="submit">Подтвердить код</button>
    </form>
</div>
