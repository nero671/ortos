<div class="order-item">
    <div class="order-item__inner">
        <div class="order-item__left">
            <div class="order-item__title">Заказ №@@number</div>
            <span class="label order-item__label label--style_bg-@@status.bg">@@status.text</span>
            <div class="order-item__date">
                Дата покупки:
                <time datetime="@@date.datetime">@@date.text</time>
            </div>
        </div>
        <div class="order-item__right">
            <div class="order-item__sum">
                на сумму: <b>@@sum руб.</b>
            </div>
            <button class="btn btn--transparent btn--underlined"
                    type="button">Заказать еще раз</button>
        </div>
    </div>
    <button class="btn order-item__toggle-btn btn--transparent btn--style_toggle"
            type="button"
            aria-expanded="false">
        <span>Посмотреть товары в заказе</span>
        <svg width="17"
             height="17"
             viewBox="0 0 17 17"
             fill="none"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M4.27021 6.89696C4.6736 6.42032 5.38212 6.36512 5.85274 6.77367L9 9.50582L12.1473 6.77367C12.6179 6.36512 13.3264 6.42032 13.7298 6.89696C14.1332 7.37359 14.0787 8.09118 13.6081 8.49972L9 12.5L4.39194 8.49972C3.92133 8.09118 3.86682 7.37359 4.27021 6.89696Z"
                  fill="#2B2C2E" />
        </svg>
    </button>
    <div class="order-item__toggle-content">
        <div class="order-good order-item__good">
            <div class="order-good__img">
                <img src="assets/images/cart1.png"
                     alt="img">
            </div>
            <div class="order-good__content">
                <div class="order-good__descr">
                    <div class="articul order-good__articul">Артикул: KBX6101</div>
                    <div class="order-good__title">Ортопедические сандалии Ortmann VEGAS</div>
                </div>
                <div class="order-good__cost prices">
                    <div class="price">214,68 руб.</div>
                </div>
            </div>
        </div>
        <div class="order-good order-item__good">
            <div class="order-good__img">
                <img src="assets/images/cart1.png"
                     alt="img">
            </div>
            <div class="order-good__content">
                <div class="order-good__descr">
                    <div class="articul order-good__articul">Артикул: HANNEKE</div>
                    <div class="order-good__title">Женские спортивные туфли HANNEKE</div>
                </div>
                <div class="order-good__cost prices">
                    <div class="price">457,00 руб.</div>
                    <div class="price-old">469,13 руб.</div>
                </div>
            </div>
        </div>
        <div class="order-good order-item__good">
            <div class="order-good__img">
                <img src="assets/images/cart1.png"
                     alt="img">
            </div>
            <div class="order-good__content">
                <div class="order-good__descr">
                    <div class="articul order-good__articul">Артикул: KBX6101</div>
                    <div class="order-good__title">Ортопедические сандалии Ortmann VEGAS</div>
                </div>
                <div class="order-good__cost prices">
                    <div class="price">214,68 руб.</div>
                    <div class="price-old">220,13 руб.</div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn--transparent btn--underlined"
            type="button">Заказать еще раз</button>
</div>
