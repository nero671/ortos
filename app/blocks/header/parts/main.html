<div class="header-main">
    @@include("blocks/catalog/catalog.html")
    <div class="header-logo">
        <a href="/"
           class="logo-link">
            <img src="assets/images/logo.svg"
                 alt="Ortos">
        </a>
    </div>
    <button class="btn header-catalog"
            type="button">
        <div class="header-catalog__span">
            <span></span>
            <span></span>
        </div>

        <button class="input-btn">
            <svg width="22"
                 height="22"
                 viewBox="0 0 22 22"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <circle cx="10.9204"
                        cy="9.43294"
                        r="7.79167"
                        stroke="#2B2C2E"
                        stroke-width="1.83333" />
                <path d="M15.9621 15.3911L20.5454 19.9744"
                      stroke="#2B2C2E"
                      stroke-width="1.83333"
                      stroke-linecap="round" />
            </svg>
        </button>
        <input type="text"
               class="input-search"
               placeholder="начните поиск..." />

    <div class="btn header-catalog header-mob__menu">

            <span></span>
